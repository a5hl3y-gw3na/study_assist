<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Pencil with Owls</title>
  <style>
    body {
      margin: 0;
      background: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .pencil-wrapper {
      animation: swirl 4s linear infinite;
    }

    @keyframes swirl {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .pencil {
      width: 20em;
      height: 20em;
    }

    .pencil__body1,
    .pencil__body2,
    .pencil__body3,
    .pencil__eraser,
    .pencil__eraser-skew,
    .pencil__point,
    .pencil__rotate,
    .pencil__stroke {
      animation-duration: 3s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .pencil__body1,
    .pencil__body2,
    .pencil__body3 {
      transform: rotate(-90deg);
    }

    .pencil__body1 { animation-name: pencilBody1; }
    .pencil__body2 { animation-name: pencilBody2; }
    .pencil__body3 { animation-name: pencilBody3; }

    .pencil__eraser {
      animation-name: pencilEraser;
      transform: rotate(-90deg) translate(49px, 0);
    }

    .pencil__eraser-skew {
      animation-name: pencilEraserSkew;
      animation-timing-function: ease-in-out;
    }

    .pencil__point {
      animation-name: pencilPoint;
      transform: rotate(-90deg) translate(49px, -30px);
    }

    .pencil__rotate {
      animation-name: pencilRotate;
    }

    .pencil__stroke {
      animation-name: pencilStroke;
      transform: translate(100px, 100px) rotate(-113deg);
    }

    @keyframes pencilBody1 {
      0%, 100% { stroke-dashoffset: 351.86; transform: rotate(-90deg); }
      50% { stroke-dashoffset: 150.8; transform: rotate(-225deg); }
    }

    @keyframes pencilBody2 {
      0%, 100% { stroke-dashoffset: 406.84; transform: rotate(-90deg); }
      50% { stroke-dashoffset: 174.36; transform: rotate(-225deg); }
    }

    @keyframes pencilBody3 {
      0%, 100% { stroke-dashoffset: 296.88; transform: rotate(-90deg); }
      50% { stroke-dashoffset: 127.23; transform: rotate(-225deg); }
    }

    @keyframes pencilEraser {
      0%, 100% { transform: rotate(-45deg) translate(49px, 0); }
      50% { transform: rotate(0deg) translate(49px, 0); }
    }

    @keyframes pencilEraserSkew {
      0%, 32.5%, 67.5%, 100% { transform: skewX(0); }
      35%, 65% { transform: skewX(-4deg); }
      37.5%, 62.5% { transform: skewX(8deg); }
      40%, 45%, 50%, 55%, 60% { transform: skewX(-15deg); }
      42.5%, 47.5%, 52.5%, 57.5% { transform: skewX(15deg); }
    }

    @keyframes pencilPoint {
      0%, 100% { transform: rotate(-90deg) translate(49px, -30px); }
      50% { transform: rotate(-225deg) translate(49px, -30px); }
    }

    @keyframes pencilRotate {
      from { transform: translate(100px, 100px) rotate(0); }
      to { transform: translate(100px, 100px) rotate(720deg); }
    }

    @keyframes pencilStroke {
      0% {
        stroke-dashoffset: 439.82;
        transform: translate(100px, 100px) rotate(-113deg);
      }
      50% {
        stroke-dashoffset: 164.93;
        transform: translate(100px, 100px) rotate(-113deg);
      }
      75%, 100% {
        stroke-dashoffset: 439.82;
        transform: translate(100px, 100px) rotate(112deg);
      }
    }

    #owls-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .owl {
      position: absolute;
      font-size: 3rem;
      opacity: 0.8;
      animation: flyToCentre 6s linear forwards;
    }

    @keyframes flyToCentre {
      0% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(50vw - 1.5rem), calc(50vh - 1.5rem));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- SVG Pencil -->
  <div class="pencil-wrapper">
    <svg class="pencil" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <clipPath id="pencil-eraser">
          <rect rx="5" ry="5" width="30" height="30"></rect>
        </clipPath>
      </defs>
      <circle class="pencil__stroke" r="70" fill="none" stroke="green" stroke-width="2" stroke-dasharray="439.82" stroke-dashoffset="439.82" stroke-linecap="round" transform="rotate(-113,100,100)"></circle>
      <g class="pencil__rotate" transform="translate(100,100)">
        <g fill="none">
          <circle class="pencil__body1" r="64" stroke="hsl(130, 60%, 40%)" stroke-width="30" stroke-dasharray="402.12" stroke-dashoffset="402" transform="rotate(-90)"></circle>
          <circle class="pencil__body2" r="74" stroke="hsl(130, 60%, 50%)" stroke-width="10" stroke-dasharray="464.96" stroke-dashoffset="465" transform="rotate(-90)"></circle>
          <circle class="pencil__body3" r="54" stroke="hsl(130, 60%, 30%)" stroke-width="10" stroke-dasharray="339.29" stroke-dashoffset="339" transform="rotate(-90)"></circle>
        </g>
        <g class="pencil__eraser" transform="rotate(-90) translate(49,0)">
          <g class="pencil__eraser-skew">
            <rect fill="hsl(130,90%,70%)" rx="5" ry="5" width="30" height="30"></rect>
            <rect fill="hsl(130,90%,60%)" width="5" height="30" clip-path="url(#pencil-eraser)"></rect>
            <rect fill="hsl(130,10%,90%)" width="30" height="20"></rect>
            <rect fill="hsl(130,10%,70%)" width="15" height="20"></rect>
            <rect fill="hsl(130,10%,80%)" width="5" height="20"></rect>
          </g>
        </g>
        <g class="pencil__point" transform="rotate(-90) translate(49,-30)">
          <polygon fill="hsl(33,90%,70%)" points="15 0,30 30,0 30"></polygon>
          <polygon fill="hsl(33,90%,50%)" points="15 0,6 30,0 30"></polygon>
          <polygon fill="hsl(223,10%,10%)" points="15 0,20 10,10 10"></polygon>
        </g>
      </g>
    </svg>
  </div>

  
  <div id="owls-container"></div>

  <audio id="owl-sound" src="owl-hooting-223549.mp3" preload="auto"></audio>

  <script>
    const owlsContainer = document.getElementById('owls-container');
    const owlSound = document.getElementById('owl-sound');
    const numberOfOwls = 6;

 
    for (let i = 0; i < numberOfOwls; i++) {
      const owl = document.createElement('div');
      owl.className = 'owl';
      owl.innerHTML = 'ðŸ¦‰';

      const fromLeft = i % 2 === 0;
      owl.style.left = fromLeft ? '-5%' : '105%';
      owl.style.top = `${Math.random() * 80 + 10}%`;
      owl.style.animationDelay = `${Math.random() * 2}s`;

      owlsContainer.appendChild(owl);
    }

   
    window.addEventListener('load', () => {
     
      setTimeout(() => {
        owlSound.play();
      }, 1000);
      
      
      setTimeout(() => {
        window.location.href = 'CHATBOT.php'; 
      }, 8000);
    });
  </script>
</body>
</html>
